<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bora Jogar?</title>
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="fex-container">
        <div class="topo">
            <p class="repeat">
                <button>De novo</button>
            </p>
            <p class="esplic">
                (Entre 1 e 20)
            </p>
        </div>
        <h1 class="titulo">
            Descubra o número
        </h1>
        <div class="caixa">
            <p>?</p>
        </div>
        
    </header>
    <hr>
    <main class="lados">
        <aside class="try">
            <div class="num">
                <input type="number" id="number" min="1" max="20">
            </div>
            <div class="submit">
                <button type="submit" onclick="jogada()">Check!</button>
            </div>
        </aside>
        <aside class="result">
            <div class="dica">Chutando ...</div>
            <div class="ponto">&#x1F4AF Pontuação:</div>
            <div class="pontuacao"> 20 </div>
            <div class="melhor-ponto">&#x1F3C6 Pontuação Máxima: 0</div>
        </aside>
    </main>
    <script>
        var meuNum = Math.floor(Math.random() * 20) + 1;
        function jogada() {
            var jogador = document.getElementById('number').value
            var caixa = document.getElementById('number')
            var dica = document.getElementsByClassName('dica')[0]
            var corpo = document.getElementsByTagName('body')[0]
            var ponto = document.getElementsByClassName('pontuacao')[0]
            var pontos = 20
            if(meuNum > jogador){
                dica.innerHTML = 'Um pouco mais ...'
                pontos -= 1
                ponto.innerText = `${pontos} `
            }
            else if(meuNum < jogador) {
                dica.innerHTML = 'Um pouco menos...'
                pontos -= 1
                ponto.innerHTML = `${pontos} `
            }
            else {
                dica.innerHTML = 'Na mosca!!!'
                corpo.style.background = 'green'
                caixa.style.background = 'green'
                caixa.style.borderColor = 'black'
                corpo.style.color = 'black'
                ponto.innerHTML = `${pontos} `
            }
        }
    </script>
</body>
</html>
