<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bora Jogar?</title>
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="fex-container">
        <div class="topo">
            <p class="repeat">
                <button>De novo</button>
            </p>
            <p class="esplic">
                (Entre 1 e 20)
            </p>
        </div>
        <h1 class="titulo">
            Descubra o número
        </h1>
        <div class="caixa">
            <p>?</p>
        </div>
        
    </header>
    <hr>
    <main class="lados">
        <aside class="try">
            <div class="num">
                <input type="number" id="Number" min="1" max="20">
            </div>
            <div class="submit">
                <button type="submit">Check!</button>
            </div>
        </aside>
        <aside class="result">
            <div class="dica">Chutando ...</div>
            <div class="pontuacao">&#x1F4AF Pontuação: 20</div>
            <div class="melhor-ponto">&#x1F3C6 Pontucação Máxima: 0</div>
        </aside>
    </main>
</body>
</html>
